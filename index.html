<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4 text-center">Lista de Compras</h2>
        <div class="row g-2">
            <div class="col-12 col-sm">
                <input type="text" id="itemInput" class="form-control" placeholder="Digite um item">
            </div>
            <div class="col-12 col-sm-2">
                <input type="number" id="quantidadeInput" class="form-control" placeholder="Qtd" min="1">
            </div>
            <div class="col-12 col-sm-3">
                <select id="unidadeInput" class="form-control">
                    <option value="unidade">Unidade</option>
                    <option value="kg">Kg</option>
                    <option value="g">Gramas</option>
                    <option value="L">Litros</option>
                    <option value="mL">Mililitros</option>
                    <option value="pacote">Pacote</option>
                </select>
            </div>
            <div class="col-12 col-sm-auto">
                <button class="btn btn-primary w-100" onclick="adicionarItem()">Adicionar</button>
            </div>
        </div>
        
        <!-- Lista de itens -->
        <ul id="lista" class="list-group mb-3"></ul>
        
        <!-- BotÃ£o Exportar para PDF -->
        <button class="btn btn-danger w-100" onclick="exportarPDF()">Exportar para PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
